---
- name: Create VMs
  connection: local
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Create a VM
      kubevirt.core.kubevirt_vm:
        state: absent
        name: testvm1
        namespace: default
        wait: true

    - name: Create another VM
      kubevirt.core.kubevirt_vm:
        state: absent
        name: testvm2
        namespace: default
        wait: true
